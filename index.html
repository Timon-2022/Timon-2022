<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timon's Projects</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            font-size: 48px;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 20px;
            color: #7f8c8d;
            margin-bottom: 30px;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .project-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .project-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .project-content {
            padding: 20px;
        }

        .project-title {
            font-size: 24px;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .project-description {
            color: #7f8c8d;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .project-link {
            display: inline-block;
            padding: 10px 20px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .project-link:hover {
            background: #2980b9;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Timon's Projects</h1>
            <p class="subtitle">探索我的创意项目</p>
        </header>

        <div class="projects-grid">
            <div class="project-card">
                <img src="https://images.unsplash.com/photo-1611095567218-8e4b0a5c8c3b?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="俄罗斯方块" class="project-image">
                <div class="project-content">
                    <h2 class="project-title">俄罗斯方块</h2>
                    <p class="project-description">经典的俄罗斯方块游戏，使用纯HTML、CSS和JavaScript实现。包含完整的游戏逻辑、分数系统和流畅的动画效果。</p>
                    <a href="tetris.html" class="project-link">开始游戏</a>
                </div>
            </div>

            <div class="project-card">
                <img src="https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="午餐抽奖" class="project-image">
                <div class="project-content">
                    <h2 class="project-title">午餐抽奖</h2>
                    <p class="project-description">一个有趣的午餐选择工具，帮助团队决定午餐吃什么。包含随机选择、动画效果和庆祝特效。</p>
                    <a href="lunch_lottery.html" class="project-link">开始抽奖</a>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2024 Timon's Projects. All rights reserved.</p>
    </footer>
</body>
</html>
