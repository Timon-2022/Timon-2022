<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>午餐抽奖</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-weight: 300;
        }
        .result {
            font-size: 24px;
            color: #4285f4;
            margin-bottom: 20px;
            min-height: 36px;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.5s ease-out;
        }
        .result.show {
            opacity: 1;
            transform: translateY(0);
        }
        .options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        .option {
            padding: 15px;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
            color: #495057;
            position: relative;
            overflow: hidden;
        }
        .option::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }
        .option:hover::before {
            transform: translateX(100%);
        }
        .option.selected {
            background: #4285f4;
            color: white;
            border-color: #4285f4;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(66, 133, 244, 0.3);
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            letter-spacing: 1px;
        }
        button:hover {
            background: #3367d6;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .firework {
            position: fixed;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px;
            animation: firework 1s ease-out forwards;
            opacity: 0;
        }
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #4285f4;
            animation: confetti-fall 3s linear forwards;
        }
        @keyframes firework {
            0% {
                transform: translate(var(--x), var(--y)) scale(0);
                opacity: 1;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y)) scale(20);
                opacity: 0;
            }
        }
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>今天午餐吃什么？</h1>
        <div class="result" id="result"></div>
        <div class="options" id="options"></div>
        <button id="startBtn">开始抽取</button>
    </div>

    <script>
        const options = ['辣可可', '庭湘', '农耕记', '伟旺', '小女当家', '西北楼', '砂锅', '快餐'];
        const optionsContainer = document.getElementById('options');
        const startBtn = document.getElementById('startBtn');
        const result = document.getElementById('result');
        let isDrawing = false;
        let interval;

        // 创建选项
        function createOptions() {
            options.forEach(option => {
                const div = document.createElement('div');
                div.className = 'option';
                div.textContent = option;
                optionsContainer.appendChild(div);
            });
        }

        function createFirework(x, y) {
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.setProperty('--x', `${x}px`);
            firework.style.setProperty('--y', `${y}px`);
            firework.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 50%)`;
            document.body.appendChild(firework);
            setTimeout(() => firework.remove(), 1000);
        }

        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 50%)`;
                confetti.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000);
            }
        }

        function createFireworksAroundElement(element) {
            const rect = element.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            for (let i = 0; i < 8; i++) {
                const angle = (i * 45) * (Math.PI / 180);
                const radius = 50;
                const x = centerX + Math.cos(angle) * radius;
                const y = centerY + Math.sin(angle) * radius;
                
                setTimeout(() => {
                    createFirework(x, y);
                }, i * 100);
            }
        }

        function updateSelected() {
            const items = document.querySelectorAll('.option');
            items.forEach(item => item.classList.remove('selected'));
            
            // 随机选择一个选项
            const randomIndex = Math.floor(Math.random() * options.length);
            items[randomIndex].classList.add('selected');
        }

        startBtn.addEventListener('click', () => {
            if (isDrawing) return;
            isDrawing = true;
            startBtn.disabled = true;
            result.classList.remove('show');
            result.textContent = '';

            // 快速随机切换选中状态
            interval = setInterval(updateSelected, 100);

            // 3秒后停止并随机选择一个
            setTimeout(() => {
                clearInterval(interval);
                const randomIndex = Math.floor(Math.random() * options.length);
                const items = document.querySelectorAll('.option');
                items.forEach(item => item.classList.remove('selected'));
                items[randomIndex].classList.add('selected');
                
                // 显示结果
                result.textContent = `今天我们吃的是：${options[randomIndex]}`;
                setTimeout(() => result.classList.add('show'), 100);
                
                // 庆祝效果
                createFireworksAroundElement(items[randomIndex]);
                createConfetti();
                
                isDrawing = false;
                startBtn.disabled = false;
            }, 3000);
        });

        // 初始化选项
        createOptions();
    </script>
</body>
</html>
